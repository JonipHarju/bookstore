<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Create New Book</h1>
    <form th:action="@{/save}" th:object="${book}" method="post">
      <label>Author: <input type="text" th:field="*{author}" /></label><br />
      <label>Title: <input type="text" th:field="*{title}" /></label><br />
      <label>ISBN: <input type="text" th:field="*{isbn}" /></label><br />
      <label>Year: <input type="number" th:field="*{publicationYear}" /></label
      ><br />
      <label
        >Price: <input type="number" step="0.01" th:field="*{price}" /></label
      ><br />
      <label for="categorylist">Category</label>
      <select id="categorylist" th:field="*{category}" class="form-control">
        <option
          th:each="category: ${categories}"
          th:value="${category.categoryid}"
          th:text="${category.name}"
        ></option>
      </select>

      <button type="submit">Save</button>
    </form>
  </body>
</html>
